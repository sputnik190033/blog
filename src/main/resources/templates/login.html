<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Ubuntu">
<link rel="stylesheet"
	href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/signUpIn.css}">
</head>

<body>
	<div style= "width: 35%;" class="frame">
		<br>
		<h1 class="page-title">LOGIN</h1>
		<br>
		<hr class="line">
		<div th:if="${param.error}" class="error" align="center">
		Invalid user name or password!
		</div>
		
		<form th:action="@{/login}" method="post">
			<label for="username" class="desc"><b>Username</b></label> 
			<input
				type="text" id="username" class="text-input" name="username"
				placeholder="Enter UserName"> 
			<br><br> 
				
			<label for="password" class="desc"><b>Password</b></label> 
			<input type="password"
				class="text-input" name="password" placeholder="Enter Password">
			<br><br>
			<hr class="line">
			
			<input type="submit" value="Login" id="submit-button" style="font-size: 18px"> 
		</form>
		<br>
		<p id="sign-in" class="desc">Do not have an account? <a href="register" class="anchor">Register </a></p>	
	</div>
</body>
</html>
