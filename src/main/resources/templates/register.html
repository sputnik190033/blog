<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loginTest</title>
	<link rel="stylesheet" type="text/css" href="/css/signUpIn.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet"
		href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>

</head>

<body style="background-color: gainsboro;">
	<div class="frame">
		<br>
		<h1>REGISTER</h1>
		<br>
		<hr>

		<!-- <p style = "color:grey">Please fill in this form to create an account.</p> -->
		<form action="/register" method="post" class="needs-validation" >

			<label for="username" class="desc"> <b>Username</b> </label>
			<br>
			<input type="text" name="username" class="text_input"
				placeholder="Enter Username (must be letters, 4-20 characters in length)" pattern="[a-zA-Z]{4,20}" required>
			<br><br>

			<label for="password" class="desc"> <b>Password </b></label>
			<br>
			<input type="password" name="password" class="text_input" id="password"
				placeholder="Enter Password (must be letters/numbers, 6-20 characters in length)"
				onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
				pattern="[a-zA-Z0-9]{6,20}" required>
			<br><br>

			<label for="rpassword" class="desc"> Repeat Password </label>
			<br>
			<input type="password" name="rpassword" class="text_input" placeholder="Repeat Password" id="password_two"
			onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
			required>
			<br>
			<br>

			<hr>
			<p>By creating an account you agree to our <a href="#">Terms and Policy</a></p>


			<input type="submit" value="Register" id="submit_button" style="font-size: 18px;">
		</form>
		<br>
		<p id="sign_in">Already have an account? <a href="login">Sign in.</a> </p>
	</div>
</body>

</html>
