<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loginTest</title>
	<link rel="stylesheet" type="text/css" href="/css/signUpIn.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet"
		href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style = "background-color: gainsboro;">
	<div>
		<br>
		<h1>REGISTER</h1>
		<br>
		
		<hr>
		
		<!-- <p style = "color:grey">Please fill in this form to create an account.</p> -->
		<form action="/register" method="post">
			
			<label for="username" class="desc"> <b>Username</b> </label>
			<br>
			<input type="text" name="username" class="text_input" placeholder="Enter Username">
			<br><br>
			
			<label for="password" class="desc"> <b>Password </b></label>
			<br>
			<input type="password" name="password" class="text_input" placeholder="Enter Password">
			<br><br>
			
			<label for="rpassword" class="desc"> Repeat Password </label>
			<br>
			<input type="password" name="rpassword" class="text_input" placeholder="Repeat Password">
			<br>
			<br>
			
			<hr>
			<p>By creating an account you agree to our <a href="#">Terms and Policy</a></p>
			

			<input type="submit" value="Register" id="submit_button" style="font-size: 18px;">
		</form>
		<br>
		<p id="sign_in">Already have an account? <a href="login">Sign in.</a> </p>
	</div>
</body>
</html>
