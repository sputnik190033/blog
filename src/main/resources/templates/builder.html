<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog: Editor</title>

	<link rel="stylesheet" type="text/css" href="/css/editor.css">
	<link rel="stylesheet" type="text/css" href="/css/home.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet"
		href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

	<div class="topnav">
		<a class="active" href="#">New Blog</a>
		<a th:href="@{/home}">Home</a>
		<span name="username" th:text="${#httpServletRequest.remoteUser}" ></span>	
	</div>

	<div class="banner">
		<input type="file" accept="image/*" id="banner-upload" hidden>
		<label for="banner-upload" class="banner-upload-btn">
			<span class="material-symbols-outlined">
				upload_image
			</span>
		</label>
	</div>
	<form action="/publish" method="post">
		<input type="hidden" name="username" th:value="${username}">
		<input type="hidden" name="blogId" th:value="${theBlogId}">
		<div class="blog">		
			<textarea type="text" class="title" name="blog_title" 
				maxlength="80" placeholder="Blog Title (max length: 80 characters)" required></textarea>
			<textarea type="text" class="article" name="blog_content" placeholder="Write down something here..."
				required></textarea>
		</div>

		<div class="blog-options">

			<button class="btn cyan publish-btn" type="submit">
				<span class="material-symbols-outlined" style="vertical-align: sub;">
					publish
				</span>
				publish</button>
			<input type="file" accept="image/*" id="image-upload" hidden>
			<label for="image-upload" class="btn grey upload-btn">
				<span class="material-symbols-outlined" style="vertical-align: sub;">
					photo_library
				</span>
				upload image</label>

		</div>
	</form>
</body>

</html>
