<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="/css/home.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet"
		href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>home page</title>
	
</head>
<body>

	<div class="topnav">
		
		<a class="topnav-right" th:href="@{/builder}">New Blog</a>
		<a class="topnav-right active" href="#">Home</a>	
		
		<div class="dropdown">
		  <a class="topnav-left dropbtn" href="#" th:text="|Welcome, ${#httpServletRequest.remoteUser}|" name="username"></a>		
		    <div class="dropdown-content">
		      <a th:href="@{/logout}">log out</a>	     
		    </div>
		</div>	
	</div>

	<div class="header">
	</div>

	<section class="blog-section">
		
		<div class="blog-card bounce" th:each="blog : ${blogList}">
		  <form action="/reader" type="get">
			<img src="/img/disco.jpeg" class = "blog-image" alt="">
			<h1 class="blog-title" th:text="${blog.title}"></h1>
			<div class="blog-overview-container">
			 	<span class="blog-overview" th:text="${blog.content}" style="white-space:normal"></span>
			</div>	
			
			<input type="hidden" name="blogId" th:value="${blog.id}">	
			<input type="hidden" name="username" th:value="${username}">	
			<button type="submit" class="btn dark" id="btn-read">read</button>
			
		  </form>
		</div> 
		</div> 
		</section>
	<p class="credits">All rights reserved by Yanhe Wang, 2022.</p>

</body>
</html>
