<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/home.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

		href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<title>home page</title>
	
</head>
<body>

	<div class="topnav">
		<a th:href="@{/builder(username=${username})}">New Blog</a>
		<a class="active" href="#">Home</a>	
		<span th:text="|Welcome, ${username}|" name="username"></span>	
	</div>

	<div class="header">
	</div>

	<section class="blog-section">
		<div class="blog-card" th:each="blog : ${blogList}">
		  <form action="/reader" type="get">
			<img src="/img/disco.jpeg" class = "blog-image" alt="">
			<h1 class="blog-title" th:text="${blog.title}"></h1>
			<div class="blog-overview-container">
			 	<span class="blog-overview" th:text="${blog.content}" style="white-space:normal"></span>
			</div>	
			<input type="hidden" name="blogId" th:value="${blog.id}">	
			<input type="hidden" name="username" th:value="${username}">	
			<button type="submit" class="btn dark" id="btn-read">read</button>
		  </form>
		</div>
